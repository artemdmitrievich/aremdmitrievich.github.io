<!-- Для non_field_erors  -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="alert alert-danger alert-dismissible fade show custom-shadow" role="alert">
                Текст ошибок
                <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
            </div>
        </div>
    </div>
</div>

<!-- Оповещения в формах -->
<div class="alert alert-danger alert-dismissible fade show">Оишбка</div>

<!-- Для оповещений -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if messages %}
            {% for message in messages %}
            {% if message.tags == 'success' %}
            <div class="position-fixed start-50 translate-middle-x z-3 alert alert-success fade show custom-shadow"
                 id="notification"
                 role="alert">
                {{ message }}
            </div>
            {% endif %}
            {% if message.tags == 'warning' %}
            <div class="position-fixed start-50 translate-middle-x z-3 alert alert-danger fade show custom-shadow"
                 id="notification"
                 role="alert">
                {{ message }}
            </div>
            {% endif %}
            {% endfor %}
            {% else %}
            <div class="position-fixed start-50 translate-middle-x z-3 alert alert-success fade show custom-shadow"
                 id="jq-notification"
                 role="alert" style="display: none;">
            </div>
            {% endif %}
        </div>
    </div>
</div>
